<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="styles/style.css">
    <title>JavaScript tutorial#02</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">JavaScript  </span>

            </div>

        </nav>
    </header>
    <main>
        <div class="py-5">
            <div class="container">
                <div class="row  mb-3 mb-md-5">
                    <div class="col">
                        <h3 class="text-center">Chapter#8-14|Concatenation|Prompts|if...else and else if statement</h3>
                        <div class="border-bottom mt-4 border-secondary"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 mb-md-0 text-center">
                        <h2>Input</h2>
                        <div class="border rounded-3 p-5 d-flex align-items-center border-secondary">
                            <div id="btn" class="m-auto">
                                <button type="button" class="btn btn-danger mt-3 py-2" onclick="someString()">Concatenate Some Strings</button>
                                <button type="button" class="btn btn-danger mt-3 py-2" onclick="askUser()">Prompts Ask Name </button>
                                <button type="button" class="btn btn-danger mt-3 py-2" onclick="comparison()">Comparison Operator</button>
                                <button type="button" class="btn btn-danger mt-3 py-2" onclick="ifElse()">if else if</button>
                                <button type="button" class="btn btn-danger mt-3 py-2" onclick="testSet()">Testing Sets of Condition</button>
                                <button type="button" class="btn btn-danger mt-3 py-2" onclick="Nested()">if Statement Nested</button>
                                <button type="button" class="btn btn-danger mt-3 py-2" onclick="login()">Login</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col mb-3 mb-md-0 mt-5 text-center">
                            <h2>Original Statement</h2>
                            <div class="border rounded-3 p-4 d-flex align-items-center border-secondary justify-content-center" id="originalStatement">
                            </div>
                            <button type="button" class="btn btn-dark mt-3 text-center " id="statementBtn">Clear Statement</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col mb-3 mb-md-0 mt-5 text-center">
                            <h2>Output/Results</h2>
                            <div class="border rounded-3 p-4 d-flex align-items-center border-secondary" id="outputResult">
                            </div>
                            <button type="button" class="btn btn-dark mt-3 text-center" id="outputBtn">Clear Output</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>





    <footer class="py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0 text-center text-white">&copy;2022. All Rights Reserved :

                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col" id="helloUser"></div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <!-- Custom JS link -->
    <script src="JS/script.js"></script>

</html>
